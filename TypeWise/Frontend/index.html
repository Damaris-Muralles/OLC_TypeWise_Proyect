 <!doctype html>
 <html lang="es">
   <head>
    
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     
     
     <!-- Icono de app -->
     <link rel="shortcut icon" href="Img/logoicon.ico">
     
     
     <!-- Estilos -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="codemirror/lib/codemirror.css">
     <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
     <link rel="stylesheet" href="codemirror/theme/tomorrow-night-bright.css">
     <link rel="stylesheet" href="estilos.css">
    
     <!-- Titulo-->
     <title>TypeWise</title>
   </head>
   <body>
    
     <header class="header">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
           
            <div class="container-fluid">
              <div class="navbar-brand logoapp d-flex align-items-center" > 
                <img src="Img/vacio.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
                <p class="title">TypeWise</p>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup1" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup1">
                <div class="navbar-nav">
                  <a class="nav-link "  href="#principal">Inicio</a>
                  <a class="nav-link" href="#manuales">Manuales</a>
                  <a class="nav-link" href="#editor">Editor</a>
                  <a class="nav-link"  href="#reportes" onclick="showOffcanvas(event)" role="button" aria-controls="offcanvasRight">Reportes</a>
                 <!-- <a class="nav-link disabled">Disabled</a>-->
                </div>
              </div>
            </div>
        </nav>
     </header>
 
       <section class="main" id="principal">
         <img src="Img/logoicon.ico" alt="icono de la pagina" width="200" class="d-inline-block align-text-top"> 
         <h1 id="welcome-text"><span></span><span class="cursor"></span></h1>
       </section>
       <hr>

       <section class="contenedor wrapper" id="manuales">
        <h1>-::MANUALES::-</h1>
        <div class="content">
          <div class="links">
            <a class="manualstile active" onclick="changePDF('Manual_usuario.pdf', this)">Manual de Usuario</a>
            <a class="manualstile" onclick="changePDF('Manual_tecnico.pdf', this)">Manual Tecnico</a>
          </div>
          <embed id="pdf-viewer"  src="../../Manuales/Manual_usuario.pdf" type="application/pdf" width="1000px" height="530px">
        </div>
      </section>

      <section class="contenedor1 wrapper" id="editor">
        <div class="tabs-container">
          <div class="add-tab">+</div>
        </div>
      </section>
      
      <section class="contenedor wrapper" id="reportes">
        <h1>-::REPORTES::-</h1>
        <img src="Img/fondo_claro_p.png">
      </section>
     

      <div class="offcanvas offcanvas-end bg-dark text-bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Reportes TypeWise</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <button type="button" class="btn btn-primary"  onclick="changeImage('ECYS.png')" >
            Reporte de errores
          </button>
          <br>
          <button type="button" class="btn btn-primary"  onclick="changeImage('archivo2.png')" >
            Reporte tabla de simbolos
          </button>
          <br>
          <button type="button" class="btn btn-primary"  onclick="changeImage('usaclogo.png')" >
            Generar Arbol AST
          </button>
        </div>
      </div>

     <footer class="bg-dark" >
       <div class ="logofooter ">
        <a   href="https://portal.ingenieria.usac.edu.gt/">
          <img src="Img/usaclogo.png" width="70" alt="Logo de USAC">
        </a>
        <a   href="https://dtt-ecys.org/">
          <img src="Img/ECYS.png" width="100" alt="Logo de ECYS">
        </a>
         <a   href="https://github.com/Damaris-Muralles">
           <img src="Img/dmlogo.png" width="80" alt="Logo personal de autor">
         </a>

       </div>
       <p  class ="information">Autor: DM 
         <br>
         Año:2023
       </p>
     </footer>
 
 
     
     <!-- Scripts para hacer dinamica la interfaz -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="codemirror/lib/codemirror.js"></script>
     <script src="codemirror/addon/hint/show-hint.js"></script>
     <script src="editor_dinamic.js"></script>
     <script src="index_dinamic.js"></script>
     
   </body>
 </html>
